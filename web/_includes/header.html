<!-- Header Start -->
<header>
  <style>.github-fork-ribbon.right-top:before {background-color: #f80;}</style>
  <a class="github-fork-ribbon right-top" href="/join" data-ribbon="Join the Community" title="Join the Community">Join the Community</a>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <!-- header Nav Start -->
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="-navbar-header">
              <button type="button" class="navbar-toggle collapsed"
                data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <div class="row">
                <div class="col-xs-4 col-md-3">
                  <a class="navbar-brand" href="/">
                    <div class="col-xs-4 col-lg-3"><img class="img-responsive"
                        style="max-width: 50px;"
                        src="{{ site.baseurl }}/assets/images/microservices.png">
                    </div>
                    <div class="col-xs-4 col-lg-4" style="margin-top:2px;">
                      Microservices <br> Community</div>
                  </a></div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="col-xs-8 col-md-9">
                  <div class="collapse navbar-collapse"
                    id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                      {% for item in site.navigation_header %}
                      {% if item[1].submenu %}
                      <li><div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                          <small>{{ item[0] }}</small>
                          <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                          {% for submenu_item in item[1].submenu %}
                          <li><a href="{{ submenu_item[1] }}">{{ submenu_item[0] }}</a></li>
                          {% endfor %}
                        </ul>
                      </div></li>
                      {% else %}
                      <li>
                        <a href="{{ item[1] }}" title="Page - {{ item[0] }}"><small>{{ item[0] }}</small></a>
                      </li>
                      {% endif %}
                      {% endfor %}
                      <li>
                        <a href="/index.html#about_us" title="About"><small>About</small></a>
                      </li>
                      <li>
                        <a href="mailto:{{ site.emails.info }}?subject=General Inquiry to the Microservices Community" title="Contact"><small>Contact</small></a>
                      </li>
                    </ul>
                  </div><!-- /.navbar-collapse -->
                </div>
              </div>
            </div><!-- /.container-fluid -->
        </nav>
      </div>
    </div>
  </div>
</header><!-- header close -->
